<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add page</title>
    <meta charset="UTF-8">
</head>
<body>

<form th:method="POST" th:action="@{/new}" th:object="${user}">

    <input type="hidden" th:field="*{id}" id="id"/>

    <label for="name"> Name: </label><input type="text" th:field="*{name}" id="name" >

    <label for="surname"> Surname: </label><input type="text" th:field="*{surname}" id="surname" >

    <label for="age"> Age: </label><input type="text" th:field="*{age}" id="age">
    <br>
    <input type="submit" value="Create!">

</form>

</body>
</html>
